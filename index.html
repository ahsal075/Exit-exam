<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eurovision Score Predictor</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Eurovision Score Predictor</h1>
        <p class="subtitle">Enter song features below to get a predicted score.</p>

        <!-- Prediction Form -->
        <form action="{{ url_for('predict') }}" method="post">
            <label for="danceability">Danceability:</label>
            <input type="number" name="danceability" step="any" required><br>

            <label for="energy">Energy:</label>
            <input type="number" name="energy" step="any" required><br>

            <label for="tempo">Tempo:</label>
            <input type="number" name="tempo" step="any" required><br>

            <button type="submit" class="btn">Predict</button>
        </form>

        <!-- Display Prediction Result -->
        {% if prediction_text %}
        <div class="result">
            <h2>{{ prediction_text }}</h2>
        </div>
        {% endif %}
    </div>
</body>
</html>
